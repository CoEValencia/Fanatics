<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Chaty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   Main Style-->
    <link href="style.css" rel="stylesheet">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="elegant_font\HTML_CSS/ElegantFontIcons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<!-- xs sm md lg -->
<body>
    <div class="container-fluid">

        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 left-panel">
            <!-- Left side -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 searcher">
                <!-- Searcher -->
                <div class="col-xs-4 col-sm-4 col-ms-2 col-lg-2 full-height"><img src="./img/brand/Chaty isotipo.psd" alt="Chaty isotipo"></div>
                <div class="col-xs-8 col-sm-8 col-ms-10 col-lg-10 full-height"><input type="text" name="flowSearch" class="flowInput full-height"></div>
            </div>
            <div class="">
                <div class="topic">
                    <!-- Topic -->
                    <i class="arrow_carrot-left streamIcon"></i>
                    <span class="streamName">Stream name</span>
                    <i class="arrow_triangle-down_alt2 streamIcon right-align"></i>
                </div>
                <div class="">
                    <!-- Streams -->
                </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 foot">
                <!-- foot -->
                <span class="right-align">Created by <span><b>FanatiK</b></span></span>
            </div>
        </div>
        <div class="back"></div>
        <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9 green">
            <!-- Chat view -->
            <div class="top">
                <!-- Top of chat -->
                <div class="avatar">

                </div>
                <div class="info">
                    <div class="name"></div>
                    <div class="count"></div>
                </div>
                <i class="fa fa-star"></i>
                <div id="users"></div>
            </div>
            <div id="conversation">
                <div id="messages"></div>
            </div>
            <div class="sender">
                <input id="data" />
                <input type="button" id="datasend" value="send" />
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

    <!-- Chat websockets -->
    <script src="js/vendor/socket.io.js" type="text/javascript"></script>
    <script src="js/own/main.js" type="text/javascript"></script>
</body>

</html>
